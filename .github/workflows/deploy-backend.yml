name: Deploy Backend to Azure Container Apps

on:
  push:
    branches:
      - main
    paths:
      - 'api/**'
      - '.github/workflows/deploy-backend.yml'
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    name: Build and Deploy Backend
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Azure Container Registry
        uses: docker/login-action@v2
        with:
          registry: acrcbdev9aowk0.azurecr.io
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: ./api
          push: true
          tags: acrcbdev9aowk0.azurecr.io/classroom-booking-api:latest,acrcbdev9aowk0.azurecr.io/classroom-booking-api:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Container Apps
        run: |
          az containerapp update \
            --name classroom-api \
            --resource-group rg-classroom-booking-dev \
            --image acrcbdev9aowk0.azurecr.io/classroom-booking-api:${{ github.sha }}

      - name: Deployment Summary
        run: |
          echo "âœ… Backend deployed successfully!"
          echo "ðŸ”— API URL: https://classroom-api.blueplant-0f69d852.eastus.azurecontainerapps.io/api"
          echo "ðŸ“¦ Image: acrcbdev9aowk0.azurecr.io/classroom-booking-api:${{ github.sha }}"
